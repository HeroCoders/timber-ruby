    config:
      languages:
      - ruby
      - javascript
      - python
      - php
    exclude_fingerprints:
    - 491dd5b768852a27a80385aa82cf7e58
    - 538d87ce2b9bc468129f55f4f3978e58
    - 3a467030ef89f45f0d86a03cb629fb75
