    - 2ad1dc6314661ff8bcf4fdaba7b13b5e
  rubocop:
    enabled: true
    checks:
      Rubocop/Lint/RescueException:
        enabled: false
ratings:
  paths:
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths:
- benchmark/
- docs/
- gemfiles/
- spec/
