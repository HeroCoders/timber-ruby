dependencies:
  override:
    - rvm-exec 1.9.3 bundle install
    - rvm-exec 1.9.3 appraisal rails-3.0.X install
    - rvm-exec 1.9.3 appraisal rails-3.1.X install
    - rvm-exec 1.9.3 appraisal rails-3.2.X install
    - rvm-exec 1.9.3 appraisal rails-4.0.X install
